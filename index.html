<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculate your BMI</h1>
      <div class="input">
        <div class="weight">
          <p>Weight (in kg)</p>
          <input type="text" id="weight" />
        </div>
        <div class="height">
          <p>Height (in cm)</p>
          <input type="text" id="height" />
        </div>
    </div>
        <div id="display"></div>
        <div class="buttons">
          <button id="calculate" onclick="calculation()">Calulate</button>
          <button id="clear" onclick="clears()">Clear</button>
        </div>
      </div>

    <script src="./script/code.js"></script>
  </body>
</html>
